{% extends "base.html" %}

{% block content %}

        {% for shop in category.shops.all %}
        <div class="col-sm-4">
            <div class="caption">
                <a href="{% url "shop:shop_detail" shop.pk %}">
                    {{ shop.name }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
